version: 0.2

env:
  variables:
    REGION: "us-east-1"

phases:
  pre_build:
    commands:
      - curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
      - chmod 700 get_helm.sh
      - ./get_helm.sh
      - helm version
      - curl -LO https://dl.k8s.io/release/v1.28.4/bin/linux/amd64/kubectl
      - chmod +x kubectl
      - mv kubectl /usr/local/bin
      - kubectl version --client
      - aws eks --region $REGION update-kubeconfig --name node-api
      - kubectl get pods
  build:
    commands:
      - echo "build"
  post_build:
    commands:   
      - echo "post_build"